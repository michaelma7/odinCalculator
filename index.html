<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main">
        <div class="header">

        </div>
        <div class="calculator">
            <div class="display">

            </div>
            <div class="buttons">
                <div class="operands">
                    <button id="add"></button>
                    <button id="subtract"></button>
                    <button id="multiply"></button>
                    <button id="divide"></button>
                    <button id="exponent"></button>
                    <button id="clear"></button>
                </div>
                <div class="digits">
                    <button id="1"></button>
                    <button id="2"></button>
                    <button id="3"></button>
                    <button id="4"></button>
                    <button id="5"></button>
                    <button id="6"></button>
                    <button id="7"></button>
                    <button id="8"></button>
                    <button id="9"></button>
                    <button id="."></button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
