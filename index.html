<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main">
        <div class="header">

        </div>
        <div class="calculator">
            <div class="display">

            </div>
            <div class="buttons">
                <div class="operators">
                    <button id="add">+</button>
                    <button id="subtract">-</button>
                    <button id="multiply">*</button>
                    <button id="divide">/</button>
                    <button id="exponent">^</button>
                </div>
                <div class="other">
                    <button id="clear">CE</button>
                    <button id="equals">=</button>
                </div>
                <div class="digits">
                    <button class="numeric" id="0">0</button>
                    <button class="numeric" id="1">1</button>
                    <button class="numeric" id="2">2</button>
                    <button class="numeric" id="3">3</button>
                    <button class="numeric" id="4">4</button>
                    <button class="numeric" id="5">5</button>
                    <button class="numeric" id="6">6</button>
                    <button class="numeric" id="7">7</button>
                    <button class="numeric" id="8">8</button>
                    <button class="numeric" id="9">9</button>
                    <button class="numeric" id=".">.</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
