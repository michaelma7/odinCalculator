<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="title">Basic Calculator</div>
            <div class="about">
                <a href="https://github.com/michaelma7">Repos</a>
                <a href="https://linkedin.com/in/michael-ma-21a4925a">About me</a>
            </div>
        </div>
        <div class="calculator">
            <input class="display" type="text" autocomplete="off"/>
            <button class="operator" id="clear">CE</button>
            <button class="operator" id="backspace"><img src="img\backspace.png"/></button>
            <button class="operator" id="exponent">^</button>
            <button class="operator" id="multiply">x</button>
            <button class="numeric" id="9">9</button>
            <button class="numeric" id="8">8</button>
            <button class="numeric" id="7">7</button>
            <button class="operator" id="divide">/</button>            
            <button class="numeric" id="6">6</button>            
            <button class="numeric" id="5">5</button>                    
            <button class="numeric" id="4">4</button>
            <button class="operator" id="subtract">-</button>                        
            <button class="numeric" id="3">3</button>            
            <button class="numeric" id="2">2</button>                    
            <button class="numeric" id="1">1</button>
            <button class="operator" id="add">+</button>
            <button class="numeric" id="0">0</button>
            <button class="numeric" id=".">.</button>
            <button class="operator" id="+-">+-</button>
            <button id="equals">=</button>
        </div>
        <div class="footer">
            <a href="https://www.flaticon.com/free-icons/backspace" title="backspace icons">Backspace icons created by Abdul-Aziz - Flaticon</a>
        </div>
    </div>
    
</body>
<script src="calculator.js"></script>
</html>
